<div class="calendar container mt-5 pb-5">
  <div class="row">
    <div class="col-md-4 text-start">
      <div class="btn-group">
        <button 
          type="button" 
          class="btn btn-view-nav"
          value="previous"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >&lt;</button>
        <button 
          type="button" 
          class="btn btn-view-nav"
          value="today"
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >today</button>
        <button 
          type="button" 
          class="btn btn-view-nav"
          value="next"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >&gt;</button>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col-md-4 text-end">
      <div class="btn-group">
        <button
          type="button" 
          class="btn btn-view"
          (click)="setView(CalendarView.Month)"
          [class.active]="view === CalendarView.Month"
        >
          month
        </button>
        <button
          type="button" 
          class="btn btn-view"
          (click)="setView(CalendarView.Week)"
          [class.active]="view === CalendarView.Week"
        >
          week
        </button>
        <button
          type="button" 
          class="btn btn-view"
          (click)="setView(CalendarView.Day)"
          [class.active]="view === CalendarView.Day"
        >
          day
        </button>
      </div>
    </div>
  </div>
  <br />
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="navigateToChat($event.event)"
    >
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="navigateToChat($event.event)"
    >
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="navigateToChat($event.event)"
    >
    </mwl-calendar-day-view>
  </div>
</div>
